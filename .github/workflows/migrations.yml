name: Database Migrations

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: yarn install

    - name: Generate migrations
      run: yarn db:generate
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Run migrations
      run: yarn db:migrate
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}