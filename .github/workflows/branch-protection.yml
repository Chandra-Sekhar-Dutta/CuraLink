name: Branch Protection Check

on:
  push:
    branches:
      - main

jobs:
  check-branch-protection:
    name: Prevent Direct Push to Main
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if push is from PR merge
        run: |
          echo "⚠️ WARNING: Direct push to main branch detected!"
          echo "Please use Pull Requests to merge changes into main."
          echo "This workflow serves as a reminder - configure branch protection rules in GitHub settings."
