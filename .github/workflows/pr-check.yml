name: PR Build Check

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

jobs:
  build-check:
    name: PR Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Build Next.js application
        run: npm run build
        env:
          CI: 'true'
          
      - name: Check for build errors
        if: failure()
        run: |
          echo "⚠️ Build failed! Please review the errors."
          echo "Note: Merge is still allowed but fixing errors is recommended."
          
      - name: Build success
        if: success()
        run: echo '✅ Build completed successfully!'